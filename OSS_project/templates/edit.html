<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px 20px 100px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .input-title {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-content {
            width: 100%;
            height: 300px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .submit-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 100px;
            padding: 12px 0;
            background-color: #2196f3;
            color: white;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="{{ url_for('edit', post_id=post.id) }}">
            <input type="text" name="title" class="input-title" value="{{ post.title }}" required>
            <textarea name="content" class="input-content" required>{{ post.content }}</textarea>
            <button class="submit-btn" type="submit">수정 완료</button>
        </form>
    </div>
</body>
</html>
