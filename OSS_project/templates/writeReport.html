<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신고하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 40px 20px 100px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .report-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .checkbox-group {
            margin-bottom: 25px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .details-input {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .submit-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 100px;
            padding: 12px 0;
            background-color: #e53935;
            color: white;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-title">"게시글 제목"에 대한 신고</div>

        <form action="/writeReport" method="POST">
            <input type="hidden" name="post_id" value="{{ request.args.get('post_id', '') }}">
            <div class="checkbox-group">
                <label><input type="checkbox" name="reason" value="욕설"> 욕설/비방</label>
                <label><input type="checkbox" name="reason" value="음란물"> 음란물/선정성</label>
                <label><input type="checkbox" name="reason" value="광고"> 광고/스팸</label>
                <label><input type="checkbox" name="reason" value="도배"> 도배/중복 게시물</label>
                <label><input type="checkbox" name="reason" value="기타"> 기타 사유</label>
            </div>

            <textarea class="details-input" name="detail" placeholder="구체적인 신고 내용을 입력하세요..."></textarea>

            <button class="submit-btn" type="submit">완료</button>
        </form>
    </div>
</body>
</html>
